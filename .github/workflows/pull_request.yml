name: Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run lint
      - run: npm run test
      - name: Tag check
        run: |
          # タグ情報のみfetch
          # git fetch --tags
          # git tag -n
          # package.jsonからバージョン取得
          export TAG_VERSION=$(node -e "console.log(require('./package.json').version)")
          # 取得したバージョンでタグを生成
          npm version $TAG_VERSION
