name: Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      # ビルドチェック
      - run: npm run build
      # フォーマットチェック
      - run: npm run lint
      # テスト実施
      - run: npm run test
      - name: Tag check
        run: |
          # package.jsonからバージョン取得
          export TAG_VERSION=$(node -e "console.log(require('./package.json').version)")
          # 取得したバージョンでタグ生成を試みてエラーだったらバージョン変更なし
          npm version $TAG_VERSION
